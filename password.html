<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Variation Generator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Password Variation Generator</h1>
  
  <label for="base">Base word or phrase:</label>
  <input type="text" id="base" placeholder="Enter base password idea">

  <button onclick="generate()">Generate Variations</button>
  
  <div class="output">
    <label for="results">Generated Variations:</label>
    <textarea id="results" readonly></textarea>
  </div>
  
  <script>
    // Symbol mappings for different keyboard layouts
    const numToSymbolUS = {
      "1": "!", "2": "@", "3": "#", "4": "$", "5": "%",
      "6": "^", "7": "&", "8": "*", "9": "(", "0": ")"
    };

    const numToSymbolUK = {
      "1": "!", "2": "\"", "3": "Â£", "4": "$", "5": "%",
      "6": "^", "7": "&", "8": "*", "9": "(", "0": ")"
    };

    function applyCapitalisation(word) {
      if (word.length === 0) return [word];
      return [word, word[0].toUpperCase() + word.slice(1)];
    }

    function applyNumbersAndSymbols(words) {
      const results = [];
      words.forEach(w => {
        results.push(w); // base without number
        for (let i = 0; i <= 9; i++) {
          const digit = String(i);
          // Original format: password + number
          results.push(w + digit);
          // Original format: password + number + symbol (US layout)
          if (numToSymbolUS[digit]) {
            results.push(w + digit + numToSymbolUS[digit]);
          }
          // New format: password=number
          results.push(w + "=" + digit);
          // New format: password=number+symbol (US layout)
          if (numToSymbolUS[digit]) {
            results.push(w + "=" + digit + numToSymbolUS[digit]);
          }
          // UK layout variations (only for symbols that differ)
          if (digit === "2" || digit === "3") {
            results.push(w + digit + numToSymbolUK[digit]);
            results.push(w + "=" + digit + numToSymbolUK[digit]);
          }
        }
      });
      return results;
    }

    function generate() {
      const base = document.getElementById("base").value.trim();
      if (!base) {
        alert("Enter a base password idea first.");
        return;
      }

      // Step 1: Capitalisation options
      const caps = applyCapitalisation(base);
      // Step 2: Numbers + symbols at the end
      const variations = applyNumbersAndSymbols(caps);

      // Add to existing results instead of replacing
      const resultsBox = document.getElementById("results");
      const currentContent = resultsBox.value.trim();
      if (currentContent) {
        resultsBox.value = currentContent + "\n" + variations.join("\n");
      } else {
        resultsBox.value = variations.join("\n");
      }
    }
  </script>
</body>
</html>
